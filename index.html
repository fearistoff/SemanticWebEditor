<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="css/all.css" rel="stylesheet">
	<title>Модуль создания услуг</title>
	<script src="js/lib.js"></script>
	<script src="js/x2js.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/xml-to-json.js"></script>
	<script src="js/json-to-xml.js"></script>
	<script src="js/jsonsup.js"></script>
	<script src="js/pretty.js"></script>
</head>
<body class="black">
	<input id="file-input" type="file" id="input" accept=".owl,.owx" style="display: none;">
	<div class="dark-background"></div>
	<div class="close-label">Закрыть окно</div>
	<div class="second-dark-background"></div>
	<div class="item-panel"></div>
	<div id="notification-window"></div>
	<h1>Модуль создания услуг</h1>
	<span id="bnw">Светлая тема</span>
	<div id="main-container">
		<div id="tools">
			<div id="open-sem-item" class="button">
				
				<i class="fas fa-folder-open"></i>
				<span>Открыть</span>
			</div>
			<div id="save-sem-item" class="button">
				<i class="fas fa-save"></i>
				<!-- сделать сохранение файла -->
				<span>Сохранить</span>
			</div>
			<div id="new-sem-item" class="button" onclick="">
				<i class="fas fa-plus"></i>
				<span>Добавить</span>
			</div>
			<div id="delete-sem-item" class="button">
				<i class="fas fa-trash-alt"></i>
				<span>Удалить</span>
			</div>
			<div id="connect-sem-item" class="button">
				<i class="fas fa-cogs"></i>
				<span>Связать</span>
			</div>
			<div id="edit-sem-item" class="button">
				<i class="fas fa-pen"></i>
				<span>Изменить</span>
			</div>
			<div id="toggle-scale" class="button">
				<i class="fas fa-search-minus"></i>
				<i class="fas fa-search-plus"></i>
				<span>Отдалить</span>
			</div>
		</div>
		<div id="ws">
			<div id="workspace"></div>
			<canvas width="1920" height="1080"></canvas>
		</div>
		<div id="items">
			<div id="right-button-panel">
				<div id="items-r" class="right-buttons right-selected"><span>Блоки</span></div>
				<div id="connections-r" class="right-buttons"><span>Связи</span></div>
			</div>
			<ul id="items-list">
			</ul>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
