<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="css/all.css" rel="stylesheet">
	<title>Редактор семантической сети</title>
</head>
<body class="black">
	<div class="dark-background"></div>
	<div class="item-panel"></div>
	<h1>Редактор семантической сети</h1>
	<span id="bnw">Светлая тема</span>
	<div id="main-container">
		<div id="tools">
			<div id="new-sem-item" class="button">
				<i class="fas fa-plus"></i>
				<span>Добавить</span>
			</div>
			<div id="delete-sem-item" class="button">
				<i class="fas fa-trash-alt"></i>
				<span>Удалить</span>
			</div>
			<div id="connect-sem-item" class="button">
				<i class="fas fa-cogs"></i>
				<span>Связать</span>
			</div>
			<div id="edit-sem-item" class="button">
				<i class="fas fa-pen"></i>
				<span>Изменить</span>
			</div>
		</div>
		<div id="ws">
			<div id="workspace"></div>
			<canvas width="1920" height="1080"></canvas>
		</div>
		<div id="items">
			<div id="right-button-panel">
				<div id="items-r" class="right-buttons right-selected"><span>Блоки</span></div>
				<div id="connections-r" class="right-buttons"><span>Связи</span></div>
			</div>
			<ul id="items-list">
			</ul>
		</div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/lib.js"></script>
</body>
</html>
